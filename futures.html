<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futures progress tracker</title>
    <link rel="stylesheet" href="test.css">
</head>
<body class="futuresbody">
    <p class="desktop-only">AVAILABLE FOR DESKTOP ONLY</p>
<div class="trading-journal">
        <h2>Futures trading journal</h2>
        <div class="header">
            <button onclick="futureswinrate()">ðŸ“Š Win Rate</button>
            <div class="dropdown-menu">
        
                <input type="checkbox" name="" id="menu-toggle">

                    <a href="nfts.html">Nft</a>
                    <a href="futures.html">Futures</a>

                </div>
            </div>

        </div>
        <div class="balance-container">

            <span class="capital-display"></span>
        </div>
